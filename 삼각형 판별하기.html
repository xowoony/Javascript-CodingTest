<!-- 삼각형 판별하기
길이가 서로 다른 A, B, C 세 개의 막대 길이가 주어지면
이 세 막대로 삼각형을 만들 수 있으면 "YES"를 출력하고,
만들 수 없으면 "NO"를 출력한다.

입력예제 1
6 7 1

출력예제 1
YES

입력예제 2
13 33 17

출력예제 2
NO
-->

<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // 삼각형이 되기 위해서
      // 긴 막대 길이 < 나머지 두 막대 합

      // 삼각형이 안되는 것
      // 긴막대 길이 >= 나머지 두 막대 합

      function solution(a, b, c) {
        // 1. 가장 긴 막대 길이 max에 저장 시키기
        let answer, max;
        a > b ? (max = a) : (max = b);
        max < c ? (max = c) : (max = max);
        // 2. 짧은 막대 두개의 합 구하기 (전체합인 total에서 max 빼주면 됨)
        let total = a + b + c;
        let twoSum = total - max;
        // 3. 두개 합이 가장긴막대보다 크면 YES, 아니면 NO를 answer에 넣음
        twoSum > max ? (answer = "YES") : (answer = "NO");
        return answer;
      }

      console.log(solution(1, 11, 11));
    </script>
  </body>
