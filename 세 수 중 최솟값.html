<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b, c) {
        let answer;
        a < b ? (answer = a) : (answer = b);
        c < answer ? (answer = c) : (answer = answer);
        return answer;
      }

      console.log(solution(24, 15, 4));
    </script>
  </body>
</html>
